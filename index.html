<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <form name="calculator">
    <table>
      <tr>
        <td colspan="4">
          <input type="text" name="display" id="display" disabled placeholder="0"> 
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="seven" value="7" onclick="calc('7')">
        </td>
        <td>
          <input type="button" name="eight" value="8" onclick="calc('8')">
        </td>
        <td>
          <input type="button" name="nine" value="9" onclick="calc('9')">
        </td>
        <td>
          <input type="button" class="operator" name="tines" value="x" onclick="calc('*')">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="four" value="4" onclick="calc('4')">
        </td>
        <td>
          <input type="button" name="five" value="5" onclick="calc('5')">
        </td>
        <td>
          <input type="button" name="six" value="6" onclick="calc('6')">
        </td>
        <td>
          <input type="button" class="operator" name="minus" value="-" onclick="calc('-')">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="one" value="1" onclick="calc('1')">
        </td>
        <td>
          <input type="button" name="two" value="2" onclick="calc('2')">
        </td>
        <td>
          <input type="button" name="three" value="3" onclick="calc('3')">
        </td>
        <td>
          <input type="button" class="operator" name="plus" value="+" onclick="calc('+')">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" name="clear" value="c" onclick="calculator.display.value = ''">
        </td>
        <td>
          <input type="button" name="zero" value="0" onclick="calc('0')">
        </td>
        <td>
          <input type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
        </td>
        <td>
          <input type="button" class="operator" name="div" value="/" onclick="calc('/')">
        </td>
      </tr>
    </table>
  </form>
  <script>
    function calc(number) {
      calculator.display.value += number;
    }
  </script>
</body>
</html>
